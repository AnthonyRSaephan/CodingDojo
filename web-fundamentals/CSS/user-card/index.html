<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="">
        <div id="top">

            <img id="user-image" src="user-circle.png" alt="Image of user">
        </div>
        <div id="bottom">
            <h2>Jane Doe</h2>
            <div id="location" class="flex">
                <img src="map-marker.png" alt="Ping marker icon">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Program Solver<br>Master of shadows and the Internet!</p>
            <div id="edit-profile" class="flex">
                <img src="gear.png" alt="Image of gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
