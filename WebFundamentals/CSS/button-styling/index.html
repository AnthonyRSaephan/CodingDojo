<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling</title>
</head>
<body>
    <div id="container-div" style="margin: 150px;">
        <button id="search" type="button" style="border-color: teal; width: 200px; height: 50px; border-radius: 30px; color: teal; font-size: 25px;">
            <strong>Search</strong>
        </button>
        <button id="add" type="button" style="background-color: lightgreen; width: 50px; height: 50px; display: block; margin-top: 25px; border-radius: 50%; font-size: 25px; border: none; color: white;">
            +
        </button>
        <button id="create-account" type="submit" style="background-color: blue; color: white; box-shadow: 5px 5px 1px black; margin-top: 25px; width: 200px; height: 50px; font-size: 20px;">
            Create Account
        </button>
    </div>
</body>
</html>
