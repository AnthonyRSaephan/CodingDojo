<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <title>Users Read</title>
</head>

<body>
    <div class="container">
        <h1>User {{user.id}}</h1>
        <ul class="list-group">
            <li class="list-group-item">Full Name: {{user.first_name}} {{user.last_name}}</li>
            <li class="list-group-item">Email: {{user.email}}</li>
            <li class="list-group-item">Created on {{user.created_at}}</li>
            <li class="list-group-item">Last Updated On: {{user.updated_at}}</li>
        </ul>
        <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/user/delete/{{user.id}}">Delete</a>
        <a href="/users">Home</a>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
