<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <title>Create User</title>
</head>

<body>
    <div class="container my-5">
        <form class="mb-3" method="post" action="/user/update">
            <h1>User {{user.id}}</h1>
            <input name="id" value="{{user.id}}" type="hidden">
            <label for="first_name" class="form-label">First Name:</label>
            <input name="first_name" type="text" class="form-control" id="first_name" value="{{user.first_name}}">
            <label for="last_name" class="form-label">Last Name:</label>
            <input name="last_name" type="text" class="form-control" id="last_name" value="{{user.last_name}}">
            <label for="email" class="form-label">email:</label>
            <input name="email" type="text" class="form-control" id="email" value="{{user.email}}">
            <input type="submit" class="btn btn-primary" value="Update"></input>
        </form>
        <a href="/users">Home</a>
        <a href="/users/{{user.id}}">Show User</a>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
