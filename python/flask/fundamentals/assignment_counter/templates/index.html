<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Counter</title>
    <style>
        button {
            margin: 0px 40px 0px 40px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Counter</h1>
    <p class="text-center fs-3">{{session["count"]}}</p>
    <div class="d-flex justify-content-center">
        <form action="/">
            <button type="submit" class="btn btn-primary">Click</button>
        </form>
        <form action="/destroy_session">
            <button type="submit" class="btn btn-danger">Reset</button>
        </form>
        <form action="/2">
            <button type="submit" class="btn btn-primary">+2</button>
        </form>
        <form action="/increment_by">
            <input name="increment_by" type="text" class="form-control"  placeholder="Increment by"/>
            <button type="submit" class="btn btn-primary mb-3">Add</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
