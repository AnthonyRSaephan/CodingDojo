<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <title>Index</title>
</head>

<body>
    <!-- container -->
    <form method="POST" action="/process" class="container col-3 my-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your Name:</label>
            <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>
        <p>Dojo Location:</p>
        <fieldset>
            <div class="form-check">
                <input value="Seattle" class="form-check-input" type="radio" name="dojo_location" id="seattle">
                <label class="form-check-label" for="seattle">
                    Seattle
                </label>
            </div>
            <div class="form-check">
                <input value="San Francisco" class="form-check-input" type="radio" name="dojo_location"
                    id="san francisco">
                <label class="form-check-label" for="san francisco">
                    San Francisco
                </label>
            </div>
            <div class="form-check">
                <input value="Florida" class="form-check-input" type="radio" name="dojo_location" id="Florida">
                <label class="form-check-label" for="Florida">
                    Florida
                </label>
            </div>
            <div class="form-check">
                <input value="New York" class="form-check-input" type="radio" name="dojo_location" id="New York">
                <label class="form-check-label" for="New York">
                    New York
                </label>
            </div>
        </fieldset>
        <br>
        <p>Favorite Language(s):</p>
        <fieldset name="test">
            <div class="form-check">
                <input name="favorite_language" class="form-check-input" type="checkbox" value="Python" id="Python">
                <label class="form-check-label" for="Python">
                    Python
                </label>
            </div>
            <div class="form-check">
                <input name="favorite_language" class="form-check-input" type="checkbox" value="JavaScript" id="JavaScript">
                <label class="form-check-label" for="JavaScript">
                    JavaScript
                </label>
            </div>
            <div class="form-check">
                <input name="favorite_language" class="form-check-input" type="checkbox" value="C#" id="C#">
                <label class="form-check-label" for="C#">
                    C#
                </label>
            </div>
            <div class="form-check">
                <input name="favorite_language" class="form-check-input" type="checkbox" value="Java" id="Java">
                <label class="form-check-label" for="Java">
                    Java
                </label>
            </div>
        </fieldset>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments: (optional)</label>
            <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
